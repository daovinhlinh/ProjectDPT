<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/handwriting.css" />
    <style>
      #input-wrapper canvas,
      #input-wrapper img {
        display: inline-block;
        width: 28px;
        height: 28px;
      }
      #input-wrapper {
        width: 90%;
        height: 28px;
        clear: left;
        float: left;
        overflow-y: hidden;
      }
    </style>
    <title>Filter</title>
  </head>
  <body>
    <div id="filter-page">
      <div class="container1">
        <div class="container2 flex-col flex-sa">
          <!-- <div class="header-bar flex-sb"> -->
          <!-- <img src="./img/logo.png" alt="" class="logo" /> -->
          <div class="navigation flex-sb">
            <a href="homepage.html" class="nav-btn">Home</a>
            <a href="filter.html" class="nav-btn">Edit</a>
            <a href="handwriting.html" class="nav-btn">Hand Writing</a>
            <a href="about.html" class="nav-btn">About</a>
          </div>
          <!-- </div> -->
          <div class="container3">
            <div class="input-container">
              <input
                type="range"
                id="stroke"
                min="10"
                max="50"
                value="30"
                step="5"
              />
              <canvas id="handwriting"></canvas>
            </div>
            <div class="output-container">
              <div class="output-title">Predicted images</div>
              <div id="input-wrapper">
                <canvas id="input" width="28" height="28"></canvas>
              </div>
              <div class="output-title">Predicted words</div>
              <div class="predict">
                <input
                  type="text"
                  name=""
                  id="output"
                  placeholder="Write anything..."
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fabric@2.7.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
    <script src="model.js"></script>
    <script src="handwriting.js"></script>
  </body>
</html>
